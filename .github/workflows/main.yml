name: Merge Development into Live

on:
  pull_request:
    types:
      - synchronize

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify config changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} -- config-file.txt; then
            echo "Changes detected in config file. Excluding it from the merge."
            git checkout --ours -- config-file.txt
            git add config-file.txt
          fi

      - name: Merge changes
        run: |
          git config --global user.name "CI"
          git config --global user.email "ci@example.com"

          git checkout main
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
